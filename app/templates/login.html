{% extends 'base.html' %}
{% block content %}

<div class="auth-card">
    <h3>Welcome Back</h3>

    <form method="post">
        {% csrf_token %}
        <input name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button>Login</button>
    </form>

    <p class="text-center mt-3">
        New user? <a href="{% url 'register' %}">Register</a>
    </p>
</div>

{% endblock %}
